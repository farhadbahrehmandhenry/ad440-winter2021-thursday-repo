config:
  target: "https://nsc-fun-dev-usw2-thursday.azurewebsites.net/api"
  phases:
    - duration: 300
      arrivalRate: 40
      name: "users tasks"
scenarios:
  - flow:
    - get:
      url: "/users/2/tasks"
      json:
      afterResponse: "logResponse"
      capture:
        json: "$.tasks"
        as: "tasks"